<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="left">
        <img class="background-img" src="/img/logo-background.jpg">
        <div class="logo-background"></div>
        <img class="logo" src="/img/logoTrans.png">
    </div>

    <div class="right">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, eligendi quod quaerat cum dignissimos voluptas, blanditiis unde praesentium illum deleniti ab voluptates reiciendis! Quae quibusdam, incidunt qui cumque commodi ipsum!

        You know you want to!
        </p>

        <div class="form-background">

            <form action="#" method="post">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div>
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <label for="comfirmPassword">Confirm Password</label>
                    <input type="password" id="comfirmPassword" name="comfirmPassword" required>
                </div>
            </form>
        </div>

        <button type="submit">Create Account</button>
    </div>
</body>
</html>
